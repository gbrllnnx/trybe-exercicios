<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag, types e attributes</title>
</head>
<body>
    <main>
        <form action="" method="GET">
<!-- 1. Adicione os campos de entrada para e-mail e senha. -->
<!-- 4. Adicione os placeholder “Digite seu e-mail“ e “Digite sua senha” para os campos de e-mail e senha. -->
<!-- 5. Adicione o atributo required para os campos de e-mail e senha. -->
<!-- 6. Adicione o atributo autocomplete="off" para o campo de e-mail. -->
<!-- 7. Adicione o atributo autofocus para o campo de e-mail. -->
            <input type="email" name="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
            <input type="password" name="password" placeholder="Digite sua senha" required>
            <br>
<!-- 2. Adicione um checkbox com o texto “Lembre-me”. -->
            <label for="rememberMe">Lembre-me</label>
            <input type="checkbox" name="rememberMe">
            <br>
<!-- 3. Adicione um botão com o texto “Entrar”. -->
            <button>Entrar</button>
        </form>
    </main>
</body>
</html>
